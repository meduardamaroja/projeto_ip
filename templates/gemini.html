<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunte Ã  IA</title>

  <style>
    :root{
      --bg:#0f1724;--card:#0b1020;--accent:#7c3aed;
      --muted:#94a3b8;--text:#e6eef8;
    }
    body{
      margin:0;background:var(--bg);font-family:Arial;color:var(--text);
      display:flex;justify-content:center;align-items:center;height:100vh;padding:10px;
    }
    .container{
      width:100%;max-width:800px;background:var(--card);border-radius:12px;
      padding:20px;box-shadow:0 8px 40px rgba(0,0,0,0.5);
      display:flex;flex-direction:column;height:90vh;
    }
    .chat{
      flex:1;overflow-y:auto;padding:12px;border:1px solid rgba(255,255,255,0.05);
      border-radius:10px;background:rgba(255,255,255,0.02);
    }
    .msg{margin-bottom:12px;max-width:75%;}
    .msg.user{margin-left:auto;text-align:right;}
    .bubble{
      padding:10px 14px;border-radius:10px;line-height:1.4;display:inline-block;
    }
    .bubble.user{
      background:var(--accent);color:#fff;border-radius:14px 14px 0 14px;
    }
    .bubble.ai{
      background:rgba(255,255,255,0.06);border-radius:14px 14px 14px 0;
    }
    form{
      display:flex;gap:10px;margin-top:10px;
    }
    textarea{
      flex:1;background:transparent;border:1px solid rgba(255,255,255,0.1);
      border-radius:8px;padding:10px;color:var(--text);resize:vertical;min-height:70px;
    }
    button{
      background:var(--accent);color:white;border:none;border-radius:10px;
      padding:12px 16px;cursor:pointer;font-weight:bold;width:110px;
    }
  </style>
</head>
<body>

<div class="container">

  <h2>Chat com IA ðŸŽ®</h2>

  <div class="chat">
    {% if pergunta %}
      <div class="msg user"><span class="bubble user">{{ pergunta }}</span></div>
    {% endif %}

    {% if resposta %}
      <div class="msg ai"><span class="bubble ai">{{ resposta }}</span></div>
    {% else %}
      <div class="msg ai"><span class="bubble ai">Oi! Como posso ajudar?</span></div>
    {% endif %}
  </div>

  <form method="post" action="/gemini">
    <textarea name="pergunta" placeholder="Digite sua pergunta..." required>{{ pergunta or '' }}</textarea>
    <button type="submit">Enviar</button>
  </form>

  <div style="margin-top:12px">
    <strong>Perguntas rÃ¡pidas:</strong>
    <div style="display:flex;flex-wrap:wrap;gap:8px;margin-top:8px">
      {% for q in perguntas_games %}
        <a class="quick" href="/gemini?pergunta_rapida={{ q|urlencode }}" style="background:rgba(255,255,255,0.03);padding:8px;border-radius:8px;color:var(--text);text-decoration:none">{{ q }}</a>
      {% endfor %}
    </div>
  </div>

</div>

</body>
</html>
